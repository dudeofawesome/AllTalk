<div class="message" ng-repeat="message in ctrlChatHistory.history" sender resize-height>
    <div class="icon" title="{{message.sender}}" style="background-image: url('resources/images/profiles/{{message.sender}}.jpg');"></div>
    <div class="text" title="{{message.time | date: 'shortTime'}}" ready>{{message.message}}</div>
</div>
