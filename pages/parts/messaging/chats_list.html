<div class="chat" chat-list-click ng-repeat="chat in ctrlMessenger.chats | orderBy: 'chat.history[chat.history.length - 1].time'">
    <div class="icon" style="background-image: url({{chat.image ? chat.image : chat.users[0].image}});"></div>
    <div class="status" online-status="{{chat.users[0].status | lowercase}}"></div>
    <div class="name">{{chat.name ? chat.name : chat.users[0].name}}</div>
    <div class="lastMessage">{{chat.history[chat.history.length - 1].message}}</div>
    <div class="time">{{chat.history[chat.history.length - 1].time | date: 'shortTime'}}</div>
    <div class="muted" chat-status="{{chat.status | lowercase}}"><i class='mdi mdi-bell-off'></i></div>
</div>
