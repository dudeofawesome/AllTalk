<div class="message" ng-repeat="message in ctrlMessenger.chats[ctrlMessenger.currentChat].history" sender resize-height>
    <div class="icon" title="{{ctrlMessenger.chats[ctrlMessenger.currentChat].users[0]._id == message.sender ? ctrlMessenger.chats[ctrlMessenger.currentChat].users[0].name : ctrlMessenger.you.name}}" style="background-image: url('resources/images/profiles/{{message.sender}}.jpg');"></div>
    <div class="text" title="{{message.time | date: 'shortTime'}}"><div ng-if="message.attachment" class="attachment"><img title="{{message.time | date: 'shortTime'}}" src="{{message.attachment}}" /></div>{{message.message}}</div>
</div>
