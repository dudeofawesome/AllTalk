<html ng-app="AllTalk">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false" />
        <meta content="All Talk" name="All Talk">
        <meta name="theme-color" content="#499379">
        <link rel='shortcut icon' href="resources/images/favicon.ico">
        <link rel="icon" sizes="256x256" href="resources/images/icon_256.png">

        <title>All Talk</title>

        <link href="resources/styles/mdi/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
        <link href="resources/styles/dist/messaging.css" rel="stylesheet">

        <script src="resources/scripts/greensock-js/plugins/CSSPlugin.min.js"></script>
        <script src="resources/scripts/greensock-js/easing/EasePack.min.js"></script>
        <script src="resources/scripts/greensock-js/TweenLite.min.js"></script>
    </head>

    <body ng-controller="MessengerController as ctrlMessenger">
        <app-toolbar></app-toolbar>
        <div id="content">
            <div id="sidebar">
                <FAB popup-new-chat-open></FAB>
                <chats-list id="chats"></chats-list>
            </div>
            <current-chat></current-chat>
            <right-sidebar></right-sidebar>
        </div>
        <popup-new-chat id="popup_new_chat"></popup-new-chat>

        <!-- TODO: change to useing concated version on release -->
        <!-- <script type="text/javascript" src="resources/scripts/dist/messaging.js"></script> -->
        <script type="text/javascript" src="resources/scripts/angular/angular.js"></script>
        <script type="text/javascript" src="resources/scripts/messaging_headers.js"></script>
        <script type="text/javascript" src="resources/scripts/messaging_controllers.js"></script>
        <script type="text/javascript" src="resources/scripts/messaging.js"></script>
	</body>
</html>
