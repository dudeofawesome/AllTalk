<header id="app_toolbar">
    <div id="app_title" title="And some bite, too.">All Talk</div>
    <div id="menu_items">
        <toolbar-menu-item></toolbar-menu-item>
        <button class="menu_item">
            <div class="icon"><i class='mdi mdi-history' title="Turn history off"></i></div>
            <div class="name">Turn history off</div>
        </button>
        <button class="menu_item">
            <div class="icon"><i class='mdi mdi-account-plus' title="Add people"></i></div>
            <div class="name">Add people</div>
        </button>
        <button class="menu_item">
            <div class="icon"><i class='mdi mdi-package' title="Archive"></i></div>
            <div class="name">Archive</div>
        </button>
        <div id="overflow">
            <div class="icon"><i class='mdi mdi-dots-vertical' title="More"></i></div>
            <div id="overflow_menu">
                <button class="menu_item">
                    <div class="icon"><i class='mdi mdi-rename-box' title="Rename"></i></div>
                    <div class="name">Rename</div>
                </button>
                <button class="menu_item">
                    <div class="icon"><i class='mdi mdi-delete' title="Delete"></i></div>
                    <div class="name">Delete</div>
                </button>
            </div>
        </div>
    </div>
</header>
