<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false" />
        <meta content="Sign up for All Talk" name="All Talk">
        <meta name="theme-color" content="#f44336">
        <link rel='shortcut icon' href="resources/images/favicon.ico">
        <link rel="icon" sizes="256x256" href="resources/images/icon_256.png">
        <link rel="icon" sizes="512x512" href="resources/images/icon_512.png">
        <link rel="icon" sizes="1024x1024" href="resources/images/icon_1024.png">

        <title>All Talk</title>

        <link href="resources/styles/mdi/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
        <link href="resources/styles/dist/main.css" rel="stylesheet">

        <script src="resources/scripts/greensock-js/plugins/CSSPlugin.min.js"></script>
        <script src="resources/scripts/greensock-js/easing/EasePack.min.js"></script>
        <script src="resources/scripts/greensock-js/TweenLite.min.js"></script>
        <script type="text/javascript" src="resources/scripts/angular/angular.min.js"></script>
        <!-- <script type="text/javascript" src="resources/scripts/main/dist/all.min.js"></script> -->
        <script type="text/javascript" src="resources/scripts/main/headers.js"></script>
        <script type="text/javascript" src="resources/scripts/main/model.js"></script>
    </head>

    <body>
        <header></header>
        <div id="main">
            <div id="inside">
                <div class="header">
                    <img src="resources/images/icon.png" class="logo" />
                    <div>
                        All Talk
                    </div>
                </div>
                <form action="" method="post" onsubmit="submitForm(); return false;">
                    <div class="row">
                        <div class="cell"><input type="text" class="material light" id="login_username" placeholder="Username" /><div class="error">You done goofed</div></div>
                        <div class="cell"><input type="password" class="material light" id="login_password" placeholder="Password" /><div class="error">You done goofed</div></div>
                    </div>
                    <div class="row" style="margin-top: 20px; padding-bottom: 20px; text-align: right;">
                        <input type="button" class="material dark raised" value="Login" onclick="submitForm('login'); return false;" style="margin-right: 10px; margin-top: -10px;" />
                    </div>
                </form>
                <div class="breaker or"></div>
                <form action="" method="post" onsubmit="submitForm(); return false;">
                    <div class="row">
                        <div class="cell"><input type="text" class="material light" id="signup_username" placeholder="Username" /><div class="error">You done goofed</div></div>
                        <div class="cell"><input type="email" class="material light" id="signup_email" placeholder="Email" /><div class="error">You done goofed</div></div>
                    </div>
                    <div class="row">
                        <div class="cell"><input type="password" class="material light" id="signup_password" placeholder="Password" /><div class="error">You done goofed</div></div>
                        <div class="cell"><input type="password" class="material light" id="signup_password_again" placeholder="Password again" /><div class="error">You done goofed</div></div>
                    </div>
                    <div class="row" style="margin-top: 20px; padding-bottom: 20px; text-align: right;">
                        <input type="button" class="material dark raised" value="Sign up" onclick="submitForm('signup'); return false;" style="margin-right: 10px; margin-top: -10px;" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
